<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="GBK">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动导致塌陷</title>

    <style>
      .box { background-color: red; }
      .box div{width: 100px;height: 100px;float: left;}/*使盒子向左浮动 */
      .box1{background: #000;}
      .box2{background: green;}
      .box3{background: yellow;}/*设置不同颜色便于区分 */
      .clear{
        clear: both;
      }
    </style>
</head>
<body>

    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
<div class="clear"></div>
    <!-- 通过clear避免上面的浮动影响到下面的盒子排序，作对比 -->
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
